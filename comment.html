<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #comment-section {
            max-width: 600px;
            margin: 20px auto;
        }

        .comment {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-form {
            margin-top: 20px;
        }

        .star-rating {
            display: flex;
            align-items: center;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 25px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating input:checked ~ label:hover,
        .star-rating label:hover ~ label {
            color: #ffdd00;
        }
    </style>
</head>
<body>

<div id="comment-section">
    <!-- Existing comments go here -->
    <div class="comment">
        <strong>John Doe</strong>
        <p>This site is so nice! Rating: &#9733;&#9733;&#9733;&#9733;&#9733;</p>
    </div>

    <div class="comment">
        <strong>Jane Smith</strong>
        <p>I learnt so much thx. Rating: &#9733;&#9733;&#9733;</p>
    </div>
    <div class="comment">
        <strong>Mr Sir</strong>
        <p>This is the best site I have ever seen, I learnt so much. This group is getting 100%. Rating: &#9733;&#9733;&#9733;&#9733;&#9733;</p>
    </div>

    <div class="comment-form">
        <h3>Add a Comment</h3>
        <form id="new-comment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <button type="button" onclick="addComment()">Post Comment</button>
        </form>
    </div>
</div>

<script>
    function addComment() {
        // Get input values
        var name = document.getElementById('name').value;
        var commentText = document.getElementById('comment').value;
        var rating = document.querySelector('input[name="rating"]:checked');

        if (!name || !commentText || !rating) {
            alert("Please fill in all fields before submitting.");
            return;
        }

        // Create a new comment element with star symbols
        var newComment = document.createElement('div');
        newComment.className = 'comment';
        newComment.innerHTML = '<strong>' + name + '</strong><p>' + commentText + ' Rating: ' + getStars(rating.value) + '</p>';

        // Append the new comment to the comment section
        document.getElementById('comment-section').appendChild(newComment);

        // Clear the form inputs
        document.getElementById('name').value = '';
        document.getElementById('comment').value = '';
        rating.checked = false; // Clear the star rating selection
    }

    // Helper function to generate star symbols based on the rating
    function getStars(count) {
        var stars = '';
        for (var i = 0; i < count; i++) {
            stars += '&#9733;';
        }
        return stars;
    }
</script>

</body>
</html>
