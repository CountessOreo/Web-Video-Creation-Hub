        <div class="container">
            <h1>Data Ethics</h1>
        
            <select id="topicsDropdown"></select>
            <div id="content"></div>
        </div>
        <script>
           const topics = {
   Ethics:{
        video: "Video Ethics URL",
        text: "Text Ethics Content",
        test: "Test Ethics Questions",
        answers: "Answers Ethics Content",
    },
    Privacy: {
        video: "Video Privacy URL",
        text: "Text Privacy Content",
        test: "Test Privacy Questions",
        answers: "Answers Privacy Content",
    },
    Intentions: {
        video: "Video Impact URL",
        text: "Text Impact Content",
        test: "Test Impact Questions",
        answers: "Answers Impact Content",
    },
    Accountability: {
        video: "Video Accountability URL",
        text: "Text Accountability Content",
        test: "Test Accountability Questions",
        answers: "Answers Accountability Content",
    },
};

const topicsDropdown = document.getElementById("topicsDropdown");
const contentDiv = document.getElementById("content");


for (const topic in topics) {
    const option = document.createElement("option");
    option.value = topic;
    option.textContent = topic;
    topicsDropdown.appendChild(option);
}

topicsDropdown.addEventListener("change", function () {
    const selectedTopic = topicsDropdown.value;
    const selectedTopicInfo = topics[selectedTopic];
    renderTopicInfo(selectedTopicInfo);
});

function renderTopicInfo(topicInfo) {
    const contentHTML = `
        <h2>Video:</h2>
        <p>${topicInfo.video}</p>
        <h2>Text:</h2>
        <p>${topicInfo.text}</p>
        <h2>Test:</h2>
        <p>${topicInfo.test}</p>
        <h2>Answers:</h2>
        <p>${topicInfo.answers}</p>
    `;
    contentDiv.innerHTML = contentHTML;
}

        </script>
