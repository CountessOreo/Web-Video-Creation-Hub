<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
  <style>
    select {
    font-size: 16px;
    margin-top: 20px;
}

#content {
    margin-top: 20px;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
    position: relative;
}

nav ul li a:hover {
    color: #ff6600;
}

nav ul li a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background-color: #ff6600;
    position: absolute;
    bottom: -5px;
    left: 50%;
    transition: width 0.3s ease, left 0.3s ease;
}

nav ul li a:hover::after {
    width: 100%;
    left: 0;
}

.menu-toggle {
   
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 2;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 6px 0;
    transition: 0.4s;
}

.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    z-index: 1;
}

.sidebar a {
    padding: 15px 25px;
    text-decoration: none;
    font-size: 20px;
    color: #fff;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    color: #ff6600;
}

.sidebar.active {
    width: 250px;
}
    .card{
        width: 25rem;
        height: 200px;
        margin: auto;
    }

    .cardbody{
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2),0 5px 15px rgba(0,0,0,0.19); 
    }

    .front, .back {
        background-color: #ffffff;
        border:solid 3px turquoise;
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
    }

    .front p, .back p {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        font-size: large;
        margin: 0;
    }

    .back{
        transform: rotateY(180deg);
    }

    .card:hover .cardbody{
        transform: rotateY(180deg);
    }

    .topics-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .topic {
      flex: 1;
      cursor: pointer;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin: 5px;
    }

    .subtopic {
      display: none;
      padding: 10px;
      border-top: 1px solid #ddd;
      width: 100%;
    }
    </style>

  
</head>
<body>
        <header>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1>INF</h1>
            <nav class="sidebar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="datavisualisation.html">Data Visualisation</a></li>
                    <li><a href="qualityofinformation.html">Quality of Information</a></li>
                    <li><a href="dataethics.html">Data Ethics</a></li>
                    <li><a href="informationsystems.html">Information Systems</a></li>
                    <li><a href="integration.html">Information Systems integration</a></li>
                    <li><a href="customizing.html">Customizing Information Systems</a></li>
                    <li><a href="bibliography.html">Bibliography</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </header>
   
        <div class="topics-container">
            <div class="topic" onclick="toggleContent('mainTopic')">Data Ethics</div>
          </div>
          
          <div class="subtopic" id="mainTopic">
            <div class="topic" onclick="toggleContent('subtopic1')">4 </div>
           
          </div>
          
          <div class="subtopic" id="subtopic1">
            <p>4</p>
          </div>
        

</body>
<script>
   function toggleMenu() {
    var sidebar = document.querySelector('.sidebar');
    var content = document.querySelector('.content');

    sidebar.classList.toggle('active');
    content.classList.toggle('active');
  }

  function toggleContent(topicId) {
    var allSubtopics = document.querySelectorAll('.subtopic');
    allSubtopics.forEach(function(subtopic) {
      subtopic.style.display = 'none';
    });

    var subtopic = document.getElementById(topicId);
    subtopic.style.display = (subtopic.style.display === "none") ? "block" : "none";
  }
</script>
</html>
