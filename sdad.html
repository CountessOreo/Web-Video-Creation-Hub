<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsing Topics Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .topics-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .topic {
      flex: 1;
      cursor: pointer;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin: 5px;
    }

    .subtopic {
      display: none;
      padding: 10px;
      border-top: 1px solid #ddd;
      width: 100%;
    }

    .introduction {
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="topics-container">
  <div class="topic" onclick="toggleContent('mainTopic')">Main Topic</div>
</div>

<div class="introduction" id="introduction">
  <p>This is the introduction to the Main Topic.</p>
</div>

<div class="subtopic" id="mainTopic">
  <div class="topic" onclick="toggleContent('subtopic1')">Subtopic 1</div>
  <div class="topic" onclick="toggleContent('subtopic2')">Subtopic 2</div>
  <div class="topic" onclick="toggleContent('subtopic3')">Subtopic 3</div>
</div>

<div class="subtopic" id="subtopic1">
  <p>Content for Subtopic 1 goes here.</p>
</div>

<div class="subtopic" id="subtopic2">
  <p>Content for Subtopic 2 goes here.</p>
</div>

<div class="subtopic" id="subtopic3">
  <p>Content for Subtopic 3 goes here.</p>
</div>

<script>
  function toggleContent(topicId) {
    var introduction = document.getElementById('introduction');
    introduction.style.display = 'none';

    var allSubtopics = document.querySelectorAll('.subtopic');
    allSubtopics.forEach(function(subtopic) {
      subtopic.style.display = 'none';
    });

    var subtopic = document.getElementById(topicId);
    subtopic.style.display = (subtopic.style.display === "none") ? "block" : "none";
  }
</script>

</body>
</html>
